<ion-header>

  <ion-navbar color="primary">
    <ion-title align="center">Chat</ion-title>
    <ion-buttons left>
      <button ion-button color="dark" (click)="back()">Back</button>
    </ion-buttons>
    <ion-buttons right>
      <button ion-button icon-only class="pro" (click)="profile()"><ion-icon name="md-person"></ion-icon></button>
</ion-buttons>
<ion-buttons right>
      <button ion-button icon only class="con" (click)="contact()"><ion-icon name="md-contacts"></ion-icon></button>
      </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div id="chatMessages">
    <div *ngFor="let message of messages" [class]="message.specialMessage ? 'message special': 'message'">
      <div [class]="message.username != username ? 'innerMessage messageLeft': 'innerMessage messageRight'">
      <div class="username">{{message.username}}</div>
      <div class="messageContent">{{message.message}}</div>
      <img [src]="captureDataUrl" *ngIf="captureDataUrl"/>
      </div>
    </div>
  </div>
</ion-content>
<ion-footer>
      <div id="footer">
      <div class="elem">
     <ion-input type="text" [(ngModel)]="message"></ion-input>
     </div>
     <div class="elem">
     <button ion-button icon-only (click)="capture()"><ion-icon name="md-camera"></ion-icon></button>
     <button ion-button icon-only (click)="sendMessage()"><ion-icon name="md-send"></ion-icon></button>
     </div>
     </div>
  </ion-footer>
